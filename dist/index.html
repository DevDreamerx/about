<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body {
      height: 100vh;
      margin: 0;
      background-size: 200% 200%;
      background-image: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
      animation: gradient 10s ease infinite;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    h1 {
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px black;
      font-size: 3em;
    }
  h2, h3 {
      font-family: Arial, sans-serif;
      color: black;
      text-shadow: 2px 2px 4px gray;
    }
  
    h2 { font-size: 2em; }
    h3 { font-size: 1em; }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 80px;  /* 再次调整两个按钮之间的间距 */
      margin-top: 50px;
    }
    .button {
      font-family: 'Ma Shan Zheng', cursive;
      color: white;
      text-shadow: 2px 2px 4px black;
      font-size: 1.5em;
      padding: 10px 25px;
      border: none;
      background: #000;
      transition: background-color 0.5s ease;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #444;
    }
        .logo-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shop-logo {
            width: 100px;  /* 调整logo大小 */
            height: auto;
        }

        .shop-description {
            font-family: 'Ma Shan Zheng', cursive;
            color: white;
            text-shadow: 2px 2px 4px black;
            font-size: 1em;
            margin-top: 15px;
        }
        .cool-button {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.5em;
            color: white;
            padding: 15px 30px;
            border: none;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            background-size: 600% 600%;
            text-shadow: 2px 2px 4px black;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.5s ease;
            cursor: pointer;
            display: inline-block;
            margin-top: 30px;
        }

        .cool-button:hover {
            background-position: right center; /* 改变背景渐变的位置 */
            transform: scale(1.05); /* 轻微放大按钮 */
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6); /* 添加一个白色的阴影 */
        }
    </style>
</head>
<body>
  <div class="center">
      <h1>欢迎光临!</h1>
      <h2>本店提供优质的API接口以及ChatGPT镜像网站导航服务</h2>
      <h3>同时为有需要者提供免费的ChatGPT-4.0、Bing、Google Bard、Claude-2-100k、Midjourney、Dall·E、TTS等聊天、绘画、语音服务</h3>
      <div class="button-container">
          <a href="https://demo.ree98.cn" class="button">聊 天</a>
          <a href="http://demo2.ree98.cn" class="button">绘 画</a>
      </div>
      <!-- 添加logo和简介 -->
      <div class="logo-container">
          <img src="https://shop.reex.tech/static/images/logo.png" alt="店铺logo" class="shop-logo">
          <div class="shop-description">这里是您的店铺简介，您可以根据需要进行修改。</div>
      </div>
      <!-- 添加酷炫的跳转按钮 -->
      <a href="https://shop.reex.tech" class="cool-button">访问我们的店铺</a>
  </div>

  <!-- 添加占位内容来撑开页面高度 -->
  <div style="height: 600px;"></div>
</body>

</html>
